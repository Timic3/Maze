<canvas width="500" height="500" id="game"></canvas>
<h1 class="winText" [ngClass]="{'fadeIn': fadeOut, 'fadeOut': !fadeOut}">{{this.winText}}</h1>
<div class="buttons">
    <ul>
        <li><button color="accent" (click)="openSettings()" mat-raised-button>Settings</button></li>
        <li><button color="accent" (click)="solveMaze()" mat-raised-button>Solve</button></li>
        <li><button color="accent" (click)="resetMaze()" mat-raised-button>Reset</button></li>
    </ul>
</div>
